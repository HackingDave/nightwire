# Signal CLI REST API bridge for nightwire
#
# The bot runs natively (Python venv + systemd/launchd).
# This compose file only runs the Signal messaging bridge.
#
# Usage:
#   docker compose up -d
#   docker compose logs -f signal-api

services:
  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: signal-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./signal-data:/home/.local/share/signal-cli:Z
    environment:
      - MODE=json-rpc
